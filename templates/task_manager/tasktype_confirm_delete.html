{% extends "base.html" %}

{% block title %}
    <title>Delete Task Type</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-4">Delete Task Type: {{ task_type.name }}</h1>
      <p>Are you sure you want to delete this task type?</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 mt-4">
          <input type="submit" value="Confirm Delete" class="btn btn-danger">
          <a href="{% url 'task-manager:task-type-list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
