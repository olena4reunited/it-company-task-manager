{% extends "base.html" %}

{% block title %}
	<title>Update User</title>
{% endblock %}

{% block content %}
  <h1>Update Your Information</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
  
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
