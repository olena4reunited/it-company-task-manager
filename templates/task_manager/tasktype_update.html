{% extends "base.html" %}

{% block title %}
    <title>Update {{ tasktype.name }}</title>
{% endblock %}

{% block content %}
	<h1>Update Task Type: {{ tasktype.name }}</h1>
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		
		<input type="submit" value="Update" class="btn btn-primary">
	</form>
	<a href="{% url 'task-manager:tasktype-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
