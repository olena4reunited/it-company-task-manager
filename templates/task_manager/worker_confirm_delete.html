{% extends "base.html" %}

{% block title %}
    <title>Delete {{ worker.username }}</title>
{% endblock %}

{% block content %}
<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-body p-4 text-center">
					<h1 class="h5 mb-4 fw-bold">Confirm Deletion</h1>
					<p class="mb-4">Are you sure you want to delete <strong>{{ worker.username }}</strong>? This action cannot be undone.</p>
					<form method="post">
						{% csrf_token %}
						<button type="submit" class="btn btn-danger">Confirm Deletion</button>
						<a href="{% url 'task-manager:worker-detail' worker.id %}" class="btn btn-secondary">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
