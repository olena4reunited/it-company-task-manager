{% extends "base.html" %}

{% block title %}
    <title>Delete {{ worker.username }}</title>
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete {{ worker.username }}?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Deletion" class="btn btn-danger">
        <a href="{% url 'task-manager:worker-detail' worker.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
