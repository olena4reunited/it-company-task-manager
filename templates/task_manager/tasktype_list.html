{% extends "base.html" %}

{% block title %}
    <title>Categories</title>
{% endblock %}

{% block content %}
	<h1>Categories</h1>
	<div class="table-responsive">
		<table class="table table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				{% for task_type in tasktype_list %}
				<tr>
					<td><a href="{% url 'task-manager:task-type-detail' task_type.id %}">{{ task_type.id }}</a></td>
					<td>{{ task_type.name }}</td>
					<td><a href="#">Update</a></td>
					<td><a href="#">Delete</a></td>
				</tr>
				{% empty %}
				<tr>
					<td colspan="2" class="text-center">No task types available.</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
    </div>
{% endblock %}
