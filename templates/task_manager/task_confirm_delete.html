{% extends "base.html" %}

{% block title %}
  <title>Delete {{ task.name }}</title>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-4">Delete Task</h1>
      <p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong>?</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 mt-4">
          <input type="submit" value="Delete" class="btn btn-danger">
          <a href="{% url 'task-manager:user-tasks' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
