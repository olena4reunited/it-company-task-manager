{% extends "base.html" %}

{% block title %}
    <title>Logout</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Logout</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        <a href="{% url 'task-manager:index' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
