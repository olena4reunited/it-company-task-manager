{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post" class="form-signin">
            {% csrf_token %}
            {{ form.as_p }}
					
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
    </div>
{% endblock %}
